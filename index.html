<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Studio - Book Your Session</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: black;
        }

        .background-image {
            background-image: url('C:/Users/handf/OneDrive/Έγγραφα/THE CONSULTANT/CLAYDEE CAMP/STUDIO SITE/studio welcome.webp'); /* Replace with your image file path */
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100vw;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 1s ease;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .content {
            position: relative;
            text-align: center;
            color: white;
            z-index: 2;
        }

        .content h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .content button {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #ff5e57;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .content button:hover {
            background-color: #ff856a;
        }

        /* Add transition class */
        .transition-banner {
            position: absolute;
            top: 0;
            height: 150px;
            width: 100vw;
            background-size: cover;
            transition: all 1s ease;
        }

        .hide-content {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>

<div class="background-image" id="banner">
    <div class="overlay"></div>
    <div class="content" id="content">
        <h1>Welcome to Claydee's Studio</h1>
        <button id="bookSessionBtn">Book Your Session</button>
    </div>
</div>

<script>
    const button = document.getElementById('bookSessionBtn');
    const banner = document.getElementById('banner');
    const content = document.getElementById('content');

    button.addEventListener('click', function() {
        // Start the banner transition to move to the top
        content.classList.add('hide-content');
        banner.classList.add('transition-banner');
        
        // Redirect to studio-info.html after the animation completes (1 second)
        setTimeout(() => {
            window.location.href = 'studio-info.html';
        }, 1000); // Match this delay to the animation duration
    });
</script>

</body>
</html>
