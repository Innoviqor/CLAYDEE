<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Claydee's Studio</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css' rel='stylesheet' />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            padding: 0;
            margin: 0;
        }

        h1 {
            color: #ff5e57;
            text-align: center;
            padding: 20px 0;
        }

        .section {
            margin: 20px 0;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
            width: 90%;
            margin: 0 auto;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #ff5e57;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff856a;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #444;
        }

        th {
            background-color: #333;
        }

        td {
            background-color: #1a1a1a;
        }

        .calendar-container {
            margin: 20px 0;
        }
    </style>
</head>
<body>

<h1>Admin Panel - Claydee's Studio</h1>

<!-- Calendar Section -->
<div class="section calendar-container">
    <h2>Studio Availability Calendar</h2>
    <div id='calendar'></div>
</div>

<!-- Latest News Management Section -->
<div class="section">
    <h2>Manage Latest News</h2>
    <form>
        <label for="news-title">News Title</label>
        <input type="text" id="news-title" placeholder="Enter news title">

        <label for="news-content">News Content</label>
        <textarea id="news-content" placeholder="Enter news content" rows="5"></textarea>

        <button type="submit">Add News</button>
    </form>
</div>

<!-- Booking Management Section -->
<div class="section">
    <h2>Confirm Bookings</h2>
    <table>
        <thead>
            <tr>
                <th>Session ID</th>
                <th>Client Name</th>
                <th>Email</th>
                <th>Date</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>12345</td>
                <td>John Doe</td>
                <td>john@example.com</td>
                <td>2024-10-01</td>
                <td>Pending</td>
                <td><button>Confirm</button></td>
            </tr>
            <!-- More rows can be dynamically populated here -->
        </tbody>
    </table>
</div>

<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js'></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            events: [
                // Example events (you should replace these with dynamic data from the server)
                {
                    title: 'Session 1',
                    start: '2024-09-30T10:00:00',
                    end: '2024-09-30T12:00:00'
                },
                {
                    title: 'Session 2',
                    start: '2024-10-01T14:00:00',
                    end: '2024-10-01T16:00:00'
                }
            ],
            editable: true,  // Allows admins to add/remove events
            selectable: true,
            dateClick: function(info) {
                var title = prompt('Enter Session Title');
                if (title) {
                    calendar.addEvent({
                        title: title,
                        start: info.dateStr
                    });
                }
            },
            eventClick: function(info) {
                if (confirm('Are you sure you want to remove this session?')) {
                    info.event.remove();
                }
            }
        });
        calendar.render();
    });

    // Example logic for automatic email confirmation upon booking confirmation
    document.querySelectorAll('button').forEach(btn => {
        btn.addEventListener('click', function() {
            alert('Booking confirmed and email sent!');
            // Here you'd handle the backend logic for sending the actual email
        });
    });
</script>

</body>
</html>
