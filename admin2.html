<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Calendar</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css' rel='stylesheet' />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
        }

        .content {
            padding: 20px;
        }

        .fc {
            background-color: #1a1a1a;
            border-radius: 10px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container button {
            padding: 10px 20px;
            background-color: #ff5e57;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .button-container button:hover {
            background-color: #ff856a;
        }
    </style>
</head>
<body>

<div class="content">
    <h1>Admin Panel - Calendar</h1>

    <!-- FullCalendar integration -->
    <div id='calendar'></div>

    <!-- Manage Bookings -->
    <div class="button-container">
        <button onclick="window.location.href='manage-bookings.html'">Manage Bookings</button>
    </div>
</div>

<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js'></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            events: [
                // Sample events; replace with actual session data from your server
                {
                    title: 'Session 1',
                    start: '2024-09-30T10:00:00',
                    end: '2024-09-30T12:00:00'
                },
                {
                    title: 'Session 2',
                    start: '2024-10-01T14:00:00',
                    end: '2024-10-01T16:00:00'
                }
            ],
            editable: true,  // Allow admins to add/remove events
            selectable: true,
            dateClick: function(info) {
                var title = prompt('Enter Session Title');
                if (title) {
                    calendar.addEvent({
                        title: title,
                        start: info.dateStr
                    });
                }
            },
            eventClick: function(info) {
                if (confirm('Are you sure you want to remove this session?')) {
                    info.event.remove();
                }
            }
        });
        calendar.render();
    });
</script>

</body>
</html>
