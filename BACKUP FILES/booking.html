<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claydee's Studio - Book Your Session</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Black background */
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .banner {
            height: 150px;
            width: 100%;
            background-image: url('C:/Users/handf/OneDrive/Έγγραφα/THE CONSULTANT/CLAYDEE CAMP/STUDIO SITE/studio welcome.webp'); /* Banner path */
            background-size: cover;
            background-position: center;
        }

        .navbar {
            background-color: #1a1a1a;
            padding: 10px 0;
            text-align: center;
        }

        .navbar a {
            color: #ff5e57;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
            border: 2px solid #ff5e57;
            border-radius: 5px;
            background-color: #333;
            margin: 0 10px;
        }

        .navbar a:hover {
            color: #fff;
            background-color: #ff5e57;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .booking-form {
            text-align: left;
            max-width: 800px;
            margin: 0 auto;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
        }

        .booking-form h1 {
            color: #ff5e57;
        }

        .booking-form label {
            display: block;
            margin-top: 10px;
        }

        .booking-form input[type="text"],
        .booking-form input[type="email"],
        .booking-form input[type="date"],
        .booking-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background-color: #333;
            border: 1px solid #555;
            color: white;
            border-radius: 5px;
        }

        .booking-form input[type="checkbox"] {
            margin-right: 10px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #ff5e57;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .button-container button:hover {
            background-color: #ff856a;
        }
    </style>
</head>
<body>

<div class="banner"></div>

<!-- Navigation Bar -->
<div class="navbar">
    <a href="studio-info.html">Studio Info</a>
    <a href="location.html">Location</a>
    <a href="services.html">Services</a>
</div>

<!-- Booking Form Section -->
<div class="content">
    <div class="booking-form">
        <h1>Book Your Session</h1>

        <form action="confirmation.html" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="session-from">Session Start Date:</label>
            <input type="date" id="session-from" name="session-from" required>

            <label for="session-to">Session End Date:</label>
            <input type="date" id="session-to" name="session-to" required>

            <label for="special-request">Special Requests:</label>
            <textarea id="special-request" name="special-request" rows="4"></textarea>

            <label>Select Services (choose one or more):</label>
            <input type="checkbox" id="lyricist" name="services" value="Lyricist">
            <label for="lyricist">Lyricist</label><br>
            <input type="checkbox" id="instruments" name="services" value="Instruments">
            <label for="instruments">Instruments</label><br>
            <input type="checkbox" id="producer" name="services" value="Producer">
            <label for="producer">Producer</label><br>
            <input type="checkbox" id="artist" name="services" value="Artist">
            <label for="artist">Artist</label><br>
            <input type="checkbox" id="other" name="services" value="Other">
            <label for="other">Other</label><br>

            <div class="button-container">
                <button type="submit">Submit Booking Request</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
