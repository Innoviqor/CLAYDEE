<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Claydee's Studio - Studio Location</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Black background */
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #ff5e57;
            text-align: center;
            margin-top: 20px;
        }

        .location-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .address {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .address p {
            margin: 0;
            font-size: 1.2em;
            color: #fff;
        }

        .map-container {
            width: 80%;
            max-width: 800px;
            height: 400px;
            border: 5px solid #ff5e57;
            border-radius: 10px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Banner and Navbar from previous pages */
        .banner {
            height: 150px;
            width: 100%;
            background-image: url('C:/Users/handf/OneDrive/Έγγραφα/THE CONSULTANT/CLAYDEE CAMP/STUDIO SITE/studio welcome.webp'); /* Banner path */
            background-size: cover;
            background-position: center;
        }

        .navbar {
            background-color: #1a1a1a; /* Dark grey background */
            padding: 10px 0;
            text-align: center;
        }

        .navbar a {
            color: #ff5e57; /* Highlighted font color */
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
            border: 2px solid #ff5e57; /* Add outline */
            border-radius: 5px;
            background-color: #333; /* Button color */
            margin: 0 10px; /* Add some spacing */
        }

        .navbar a:hover {
            color: #fff; /* Hover color for text */
            background-color: #ff5e57; /* Change background on hover */
        }
    </style>
</head>
<body>

<!-- Top Banner -->
